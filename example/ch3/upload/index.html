<!DOCTYPE html>
<html>
    <head>
        <script src="socket.io-1.3.7.js"></script>
    </head>
    <body>
        <form action="http://127.0.0.1:5001/upload" enctype="multipart/form-data" method="post">
            <input type="file" name="upload" multiple="multiple"><br>
            <input type="submit" value="Upload">
        </form>
    </body>
    <script>
        var socket = io.connect('http://localhost:5001');
        socket.on('uploadProgress' , function (percent){
          console.log(percent);
        });
    </script>
</html>
