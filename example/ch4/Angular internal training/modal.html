<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#{{options.modalName}}">
  {{options.buttonName}}
</button>

<div class="modal fade" id="{{options.modalName}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">{{options.title}}</h4>
      </div>
      <div class="modal-body">
          <div>
              <h3> Message from parent </h3>
              <h4> {{options.messageFromParent}} </h4>
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" ng-click="onSubmit()">{{options.detail}}</button>
      </div>
    </div>
  </div>
</div>
